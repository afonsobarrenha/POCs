<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listar</title>
</head>
<body>
	<h3>Listar</h3>
	<hr/>
	<div>
		<form action="salvar" method="post">
			<div>
				<label for="nome">Nome</label> <input type="text" id="nome"
					name="nome" />
			</div>
			<div>
				<label for="email">Email</label> <input type="email" id="email"
					name="email" />
			</div>
			<div>
				<label for="telefone">Telefone</label> <input type="text"
					id="telefone" name="telefone" />
			</div>
			<button name="convidar" type="submit">Convidar</button>
		</form>
	</div>
	<hr/>
	<div id="divConvidados">
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.email}"></span></td>
				<td><span th:text="${convidado.telefone}"></span></td>
			</tr>
		</table>
	</div>
	<hr/>
	<footer>
			<div>
				<span th:text="${@environment.getProperty('info.app.description')}"></span>
				(<span th:text="${@environment.getProperty('info.app.version')}"></span> 
				- Perfil: <span th:text="${@environment.getProperty('spring.profiles.active')}"></span>)</div>
	</footer>
</body>
</html>
